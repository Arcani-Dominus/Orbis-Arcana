<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - Orbis Arcana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <img src="logo.png" alt="Orbis Arcana Logo" class="logo">
        <h2 class="title">Level 3</h2>
        
        <p>üîç Solve the mystery to proceed!</p>

        <div class="input-container">
            <input type="text" id="answer" class="input-field" placeholder="Enter your answer...">
            <button id="submit" class="styled-button">Submit</button>
        </div>

        <button id="leaderboard-btn" class="toggle-button">üìú Leaderboard</button>
        <div id="leaderboard" class="hidden">
            <h3>Top Players</h3>
            <ol id="leaderboard-list">
                <!-- Leaderboard data will be inserted here -->
            </ol>
        </div>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function () {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            if (answer === "ARCANA42") { // Replace with the actual correct answer
                window.location.href = "level4.html"; // Move to the next level
            } else {
                alert("‚ùå Wrong answer! Try again.");
            }
        });

        document.getElementById("leaderboard-btn").addEventListener("click", function () {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.classList.toggle("hidden");
        });
    </script>

</body>
</html>
