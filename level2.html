<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Level 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="logo.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2>Level 2</h2>

        <p class="riddle">‚ùì The more you take, the more you leave behind. What am I?</p>
        
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <button id="submitAnswer">Submit</button>
        <p id="feedback"></p>

        <!-- Announcements Section -->
        <div id="announcements-section">
            <h2>üì¢ Announcements</h2>
            <div id="announcements">Loading announcements...</div>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard-section">
            <h2>üèÜ Leaderboard</h2>
            <button id="loadLeaderboardBtn">Show Leaderboard</button>
            <div id="leaderboard" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        import { db, loadLeaderboard, loadAnnouncements } from "./firebase-config.js";
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        document.addEventListener("DOMContentLoaded", async () => {
            loadAnnouncements(); // Auto-load announcements

            document.getElementById("loadLeaderboardBtn").addEventListener("click", () => {
                const leaderboard = document.getElementById("leaderboard");
                if (leaderboard.style.display === "none") {
                    loadLeaderboard();
                    leaderboard.style.display = "block";
                } else {
                    leaderboard.style.display = "none";
                }
            });

            // Check if player has already completed level 2
            const studentID = localStorage.getItem("studentID");
            if (!studentID) {
                alert("You need to register first!");
                window.location.href = "registration.html";
            }

            const playerRef = doc(db, "players", studentID);
            const playerSnap = await getDoc(playerRef);
            if (playerSnap.exists() && playerSnap.data().level > 2) {
                document.getElementById("feedback").innerHTML = "<span class='success-text'>You already completed this level!</span>";
                document.getElementById("submitAnswer").disabled = true;
            }
        });

        document.getElementById("submitAnswer").addEventListener("click", async () => {
            const answer = document.getElementById("answerInput").value.trim().toLowerCase();
            const feedback = document.getElementById("feedback");
            const studentID = localStorage.getItem("studentID");

            if (!studentID) {
                alert("You need to register first!");
                window.location.href = "registration.html";
                return;
            }

            if (answer === "footsteps") {
                feedback.innerHTML = "<span class='glowing-text'>‚úÖ Correct!</span>";
                document.getElementById("submitAnswer").disabled = true;

                // Update player level
                const playerRef = doc(db, "players", studentID);
                await updateDoc(playerRef, { level: 3 });

                setTimeout(() => window.location.href = "level3.html", 2000);
            } else {
                feedback.innerHTML = "<span class='error-text'>‚ùå Incorrect, try again!</span>";
            }
        });
    </script>
</body>
</html>
