<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Level 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2>Level 2</h2>

        <p class="riddle">‚ùì The more you take, the more you leave behind. What am I?</p>
        
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <button id="submitAnswer">Submit</button>
        <p id="feedback"></p>

        <!-- Announcements Section -->
        <div id="announcements-section" style="display: none;">
            <h2>üì¢ Announcements</h2>
            <div id="announcements">Loading announcements...</div>
        </div>
    </div>

    <script type="module">
        import { db, loadAnnouncements } from "./firebase-config.js";
        import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        // Registration check
        async function checkRegistration() {
            const studentID = localStorage.getItem("studentID");
            console.log("Checking registration for:", studentID);

            if (!studentID) {
                console.error("No Student ID found in local storage!");
                window.location.href = "error.html";
                return;
            }

            try {
                const playerRef = doc(db, "players", studentID);
                const playerSnap = await getDoc(playerRef);

                if (!playerSnap.exists()) {
                    console.error("No player data found in Firestore!");
                    window.location.href = "error.html";
                } else {
                    console.log("Player found:", playerSnap.data());
                }
            } catch (error) {
                console.error("Error checking registration:", error);
                window.location.href = "error.html";
            }
        }

        // Answer Submission
        document.getElementById("submitAnswer").addEventListener("click", () => {
            const answer = document.getElementById("answerInput").value.trim().toLowerCase();
            const feedback = document.getElementById("feedback");

            if (answer === "footsteps") {
                feedback.innerHTML = "<span class='success-text'>Correct! Proceeding to Level 3...</span>";
                setTimeout(() => window.location.href = "level3.html", 2000);
            } else {
                feedback.innerHTML = "<span class='error-text'>Incorrect, try again.</span>";
            }
        });

        // Load Announcements
        async function displayAnnouncements() {
            await loadAnnouncements();
            const announcements = document.getElementById("announcements").innerHTML;
            if (announcements.trim() !== "Loading announcements...") {
                document.getElementById("announcements-section").style.display = "block";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkRegistration();
            displayAnnouncements();
        });
    </script>

</body>
</html>
