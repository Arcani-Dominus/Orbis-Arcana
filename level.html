<script type="module">
    import { loadAnnouncements } from "./announcements.js";
    import { loadLeaderboard } from "./firebase-config.js";

    document.addEventListener("DOMContentLoaded", () => {
        loadAnnouncements();

        const leaderboardBtn = document.getElementById("loadLeaderboardBtn");
        const leaderboard = document.getElementById("leaderboard");

        if (!leaderboardBtn || !leaderboard) {
            console.error("❌ Leaderboard elements not found in the DOM.");
            return;
        }

        leaderboardBtn.addEventListener("click", () => {
            leaderboard.classList.toggle("hidden");

            if (!leaderboard.classList.contains("hidden")) {
                loadLeaderboard();
            }
        });
    });
</script>
