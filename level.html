<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2 id="levelTitle">Level</h2>

        <!-- üìú Riddle Section -->
        <p id="riddleText" class="riddle">Loading riddle...</p>
        <input type="text" id="answerInput" class="input-field" placeholder="Enter your answer">
        <button id="submitAnswer" class="submit-button">Submit</button>
        <p id="feedback"></p>

        <!-- üí° Hint Section -->
        <button id="getHintBtn">Get Hint</button>
        <p id="hintDisplay"></p>

        <!-- üì¢ Announcements Section -->
        <p id="announcements">Loading announcements...</p>

        <!-- üèÜ Leaderboard Section -->
        <div id="leaderboard-section">
            <button id="loadLeaderboardBtn" class="toggle-button">üèÜ Show Leaderboard</button>
            <div id="leaderboard" class="hidden">Loading leaderboard...</div>
        </div>
    </div>

    <!-- ‚úÖ JavaScript Code -->
    <script type="module">
        import { db, auth } from "./firebase-config.js";
        import { getDoc, doc, collection, query, orderBy, getDocs, updateDoc, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
        import { getRiddle, getAnswer, getAnnouncement } from "./levels.js";

        async function loadRiddle() {
            const urlParams = new URLSearchParams(window.location.search);
            const level = parseInt(urlParams.get("level")) || 1;

            document.getElementById("levelTitle").innerText = `Level ${level}`;
            document.getElementById("riddleText").innerText = await getRiddle(level) || "Riddle not found!";
        }

        async function submitAnswer() {
            const user = auth.currentUser;
            const feedback = document.getElementById("feedback");

            if (!user) {
                feedback.innerHTML = "<span style='color: red;'>Error: You need to log in first.</span>";
                return;
            }

            const studentID = user.uid;
            const urlParams = new URLSearchParams(window.location.search);
            const level = parseInt(urlParams.get("level")) || 1;
            const answerInput = document.getElementById("answerInput").value.trim().toLowerCase();

            try {
                const correctAnswer = await getAnswer(level);
                
                if (correctAnswer && answerInput === correctAnswer) {
                    feedback.innerHTML = "<span class='success-text'>Correct! Proceeding to next level...</span>";
                    const playerRef = doc(db, "players", studentID);
                    await updateDoc(playerRef, { 
                        level: level + 1,
                        timestamp: serverTimestamp()
                    });

                    setTimeout(() => {
                        window.location.href = `level.html?level=${level + 1}`;
                    }, 2000);
                } else {
                    feedback.innerHTML = "<span style='color: red;'>Wrong answer! Try again.</span>";
                }
            } catch (error) {
                console.error("‚ùå Error checking answer:", error);
            }
        }

        // üí° Fetch and Show Hint (max 3 per player across all levels)
        async function getHint() {
            const user = auth.currentUser;
            const hintDisplay = document.getElementById("hintDisplay");

            if (!user) {
                hintDisplay.innerText = "‚ùå You must be logged in to get a hint.";
                return;
            }

            const studentID = user.uid;
            const urlParams = new URLSearchParams(window.location.search);
            const level = parseInt(urlParams.get("level")) || 1;

            try {
                const playerRef = doc(db, "players", studentID);
                const playerSnap = await getDoc(playerRef);
                let usedHints = 0;

                if (playerSnap.exists()) {
                    usedHints = playerSnap.data().hintsUsed || 0;
                }

                if (usedHints >= 3) {
                    hintDisplay.innerText = "‚ö†Ô∏è You‚Äôve used all 3 hints!";
                    document.getElementById("getHintBtn").disabled = true;
                    return;
                }

                const riddleRef = doc(db, "answers", level.toString());
                const riddleSnap = await getDoc(riddleRef);

                if (riddleSnap.exists()) {
                    const hint = riddleSnap.data().hint; // ‚úÖ single hint per riddle

                    if (hint) {
                        if (!hintDisplay.innerText) {
                            // First time showing this level's hint ‚Üí count it
                            await updateDoc(playerRef, { hintsUsed: usedHints + 1 });
                        }
                        hintDisplay.innerText = `üí° Hint: ${hint}`;

                        // If this was the last available hint
                        if (usedHints + 1 >= 3) {
                            document.getElementById("getHintBtn").disabled = true;
                            hintDisplay.innerText += " (‚ö†Ô∏è All hints used!)";
                        }
                    } else {
                        hintDisplay.innerText = "‚ö†Ô∏è No hint available for this riddle.";
                    }
                } else {
                    hintDisplay.innerText = "‚ùå Hint not found for this level.";
                }
            } catch (error) {
                console.error("‚ùå Error fetching hint:", error);
                hintDisplay.innerText = "Error loading hint.";
            }
        }

        // ‚úÖ Load Leaderboard
        async function loadLeaderboard() {
            try {
                const leaderboardDiv = document.getElementById("leaderboard");
                leaderboardDiv.innerHTML = "<p>Loading...</p>";

                const leaderboardQuery = query(
                    collection(db, "players"),
                    orderBy("level", "desc"),
                    orderBy("timestamp", "asc"),
                    limit(10)
                );

                const querySnapshot = await getDocs(leaderboardQuery);

                if (querySnapshot.empty) {
                    leaderboardDiv.innerHTML = "<p>No players found.</p>";
                    return;
                }

                let leaderboardHTML = "<ol>";
                querySnapshot.forEach((doc) => {
                    const player = doc.data();
                    leaderboardHTML += `<li>${player.name || "Unknown"} - Level ${player.level}</li>`;
                });
                leaderboardHTML += "</ol>";

                leaderboardDiv.innerHTML = leaderboardHTML;
                leaderboardDiv.classList.remove("hidden");
                leaderboardDiv.style.display = "block";
            } catch (error) {
                console.error("‚ùå Error loading leaderboard:", error);
                document.getElementById("leaderboard").innerHTML = "<p>Error loading leaderboard.</p>";
            }
        }

        // ‚úÖ Toggle Leaderboard
        document.getElementById("loadLeaderboardBtn").addEventListener("click", () => {
            const leaderboardDiv = document.getElementById("leaderboard");

            if (leaderboardDiv.style.display === "none" || leaderboardDiv.classList.contains("hidden")) {
                loadLeaderboard();
                leaderboardDiv.classList.remove("hidden");
                leaderboardDiv.style.display = "block";
            } else {
                leaderboardDiv.classList.add("hidden");
                leaderboardDiv.style.display = "none";
            }
        });

        // ‚úÖ Load Announcements
        async function loadAnnouncements() {
            document.getElementById("announcements").innerText = await getAnnouncement();
        }

        // ‚úÖ On Page Load
        document.addEventListener("DOMContentLoaded", () => {
            loadRiddle();
            loadAnnouncements();

            document.getElementById("submitAnswer").addEventListener("click", submitAnswer);
            document.getElementById("getHintBtn").addEventListener("click", getHint);
        });
    </script>
</body>
</html>
