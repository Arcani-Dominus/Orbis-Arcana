<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2 id="levelTitle">Level</h2>

        <!-- üìú Riddle Section -->
        <p id="riddleText" class="riddle">Loading riddle...</p>
        <input type="text" id="answerInput" class="input-field" placeholder="Enter your answer">
        <button id="submitAnswer" class="submit-button">Submit</button>
        <p id="feedback"></p>

        <!-- üì¢ Announcements Section (Only Message) -->
        <p id="announcements">Loading announcements...</p>

        <!-- üèÜ Leaderboard Section -->
        <div id="leaderboard-section">
            <button id="loadLeaderboardBtn" class="toggle-button">üèÜ Show Leaderboard</button>
            <div id="leaderboard" class="hidden">Loading leaderboard...</div>
        </div>
    </div>

    <!-- ‚úÖ JavaScript Code -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        // ‚úÖ Import Firebase Config (Ensures `db` is available)
        import { db } from "./firebase-config.js";
        import "./levels.js"; // ‚úÖ Loads riddles & level system

        async function loadLeaderboard() {
    try {
        const leaderboardDiv = document.getElementById("leaderboard");
        leaderboardDiv.innerHTML = "<p>Loading...</p>";

        const leaderboardQuery = query(
            collection(db, "players"),
            orderBy("level", "desc"),
            orderBy("timestamp", "asc")
        );

        const querySnapshot = await getDocs(leaderboardQuery);

        // ‚úÖ Log Firestore data in the console
        console.log("üìå Firestore Data Loaded:", querySnapshot.docs.length, "records found."); 

        if (querySnapshot.empty) {
            leaderboardDiv.innerHTML = "<p>No players found.</p>";
            return;
        }

        let leaderboardHTML = "<ol>";
        querySnapshot.forEach(doc => {
            const player = doc.data();
            console.log(`üîπ Player: ${player.name}, Level: ${player.level}`); // ‚úÖ Debugging each player
            leaderboardHTML += `<li>${player.name} - Level ${player.level}</li>`;
        });
        leaderboardHTML += "</ol>";

        leaderboardDiv.innerHTML = leaderboardHTML;
    } catch (error) {
        console.error("‚ùå Error loading leaderboard:", error);
        document.getElementById("leaderboard").innerHTML = "<p>Error loading leaderboard.</p>";
    }
}


        // ‚úÖ Ensure button works correctly
        document.getElementById("loadLeaderboardBtn").addEventListener("click", () => {
            document.getElementById("leaderboard").classList.toggle("hidden");
            loadLeaderboard();
        });

        // üîπ ANNOUNCEMENTS SYSTEM (Only Message)
        async function loadAnnouncements() {
            try {
                let response = await fetch("announcements.json");
                let data = await response.json();
                document.getElementById("announcements").innerText = data.message;
            } catch (error) {
                console.error("‚ùå Error loading announcements:", error);
                document.getElementById("announcements").innerText = "Failed to load announcements.";
            }
        }

        // Load announcements on page load
        loadAnnouncements();
    </script>

</body>
</html>
