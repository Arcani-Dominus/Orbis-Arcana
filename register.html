<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2>Register to Begin</h2>

        <!-- ðŸ”¹ Input Fields -->
        <div class="input-container">
            <input type="text" id="nameInput" class="input-field" placeholder="Your Name">
            <input type="text" id="studentIDInput" class="input-field" placeholder="Your Student ID">
            <button class="submit-button" onclick="submitDetails()">Submit</button>
        </div>

        <p id="result"></p>


   <script type="module" src="register.js"></script>
   <script>
       document.getElementById("loadLeaderboardBtn").addEventListener("click", () => {
           const leaderboard = document.getElementById("leaderboard");
           leaderboard.classList.toggle("hidden");
       });

       document.getElementById("toggleAnnouncements").addEventListener("click", () => {
           const announcements = document.getElementById("announcements");
           announcements.classList.toggle("hidden");
       });
   </script>

</body>
</html>
