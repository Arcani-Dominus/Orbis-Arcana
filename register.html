<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2>Register to Begin</h2>

        <!-- 🔹 Input Fields -->
        <div class="input-container">
            <input type="text" id="nameInput" class="input-field" placeholder="Your Name">
            <input type="text" id="studentIDInput" class="input-field" placeholder="Your Student ID">
            <button class="submit-button" onclick="submitDetails()">Submit</button>
        </div>

        <p id="result"></p>

        <!-- 🔹 Announcements Section (Auto-Updates) -->
        <div id="announcements-section">
            <h3>📢 Announcements</h3>
            <p id="announcements">No announcements at the moment.</p>
        </div>

        <!-- 🔹 Leaderboard Section -->
        <div id="leaderboard-section">
            <button id="loadLeaderboardBtn" class="toggle-button">🏆 Show Leaderboard</button>
            <div id="leaderboard" class="hidden"></div>
        </div>
    </div>

    <script type="module" src="register.js"></script>
    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        async function loadAnnouncements() {
            const announcementsRef = collection(db, "announcements");
            const snapshot = await getDocs(announcementsRef);
            const announcementsElement = document.getElementById("announcements");

            if (snapshot.empty) {
                announcementsElement.textContent = "📢 No announcements at the moment.";
            } else {
                let announcementText = "";
                snapshot.forEach(doc => {
                    const announcement = doc.data();
                    announcementText += `🔔 ${announcement.title}: ${announcement.message} \n`;
                });
                announcementsElement.innerHTML = announcementText;
            }
        }

        document.addEventListener("DOMContentLoaded", loadAnnouncements);
    </script>

</body>
</html>
