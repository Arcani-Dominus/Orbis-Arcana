<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('charlesdeluvio-pcZvxrAyYoQ-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }
        #container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            max-width: 75%;
            min-width: 280px;
        }
        .title { color: #ffcc00; font-size: 28px; font-weight: bold; }
        input, button { margin-top: 10px; padding: 8px; font-size: 14px; width: 80%; }
        button { background: #222; color: #ffcc00; border: 2px solid #ffcc00; cursor: pointer; }
        button:hover { background: #ffcc00; color: black; }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="title">Orbis Arcana</h1>
        <h2>Registration</h2>

        <p><strong>Enter your details to proceed:</strong></p>

        <input type="text" id="nameInput" placeholder="Your Name">
        <input type="text" id="studentIDInput" placeholder="Your Student ID">
        <button id="submitBtn">Submit</button>

        <p id="result"></p>
    </div>

    <!-- Load Firebase Config -->
    <script type="module">
        import { submitDetails } from "./firebase-config.js";

        document.getElementById("submitBtn").addEventListener("click", submitDetails);
    </script>
</body>
</html>
