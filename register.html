<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2>Register to Begin</h2>

        <!-- 🔹 Input Fields -->
        <div class="input-container">
            <input type="text" id="nameInput" class="input-field" placeholder="Your Name">
            <input type="text" id="studentIDInput" class="input-field" placeholder="Your Student ID">
            <button id="submitBtn" class="submit-button">Submit</button>
        </div>

        <p id="result"></p>

       

        <!-- 🔹 Leaderboard Section -->
        <div id="leaderboard-section">
            <button id="loadLeaderboardBtn" class="toggle-button">🏆 Show Leaderboard</button>
            <div id="leaderboard" class="hidden"></div>
        </div>
    </div>

    <!-- 🔹 Scripts -->
    <script type="module">
        import { loadAnnouncements } from "./announcements.js";
        import { loadLeaderboard } from "./leaderboard.js";
        import { submitDetails } from "./register.js";

        document.addEventListener("DOMContentLoaded", () => {
            loadAnnouncements();
        });

        document.getElementById("submitBtn").addEventListener("click", submitDetails);

        document.getElementById("loadLeaderboardBtn").addEventListener("click", () => {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.classList.toggle("hidden");
            if (!leaderboard.classList.contains("hidden")) {
                loadLeaderboard();
            }
        });
    </script>

</body>
</html>
