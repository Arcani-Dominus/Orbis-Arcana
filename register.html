<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>

        <!-- ðŸ”¹ Input Fields -->
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Your Name">
            <input type="text" id="studentIDInput" placeholder="Your Student ID">
            <button class="submit-button" onclick="submitDetails()">Submit</button>
        </div>

        <p id="result"></p>

        <!-- ðŸ”¹ Announcements (Hidden unless an update exists) -->
        <div id="announcements-section" class="hidden">
            <div id="announcements"></div>
        </div>
    </div>

    <script type="module">
        import { db, loadAnnouncements } from "./firebase-config.js";
        import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        document.addEventListener("DOMContentLoaded", () => {
            loadAnnouncements(); // Auto-load announcements
        });

        async function submitDetails() {
            console.log("Submit button clicked!");

            const name = document.getElementById("nameInput").value.trim();
            const studentID = document.getElementById("studentIDInput").value.trim();
            const result = document.getElementById("result");

            console.log("Name entered:", name);
            console.log("Student ID entered:", studentID);

            if (!name || !studentID) {
                console.log("Missing details!");
                result.innerHTML = "<span style='color: red;'>Please enter all details.</span>";
                return;
            }

            try {
                console.log("Attempting to write to Firestore...");
                await setDoc(doc(db, "players", studentID), {
                    name: name,
                    studentID: studentID,
                    level: 2,
                    timestamp: new Date()
                });
                console.log("Data successfully written to Firestore!");

                result.innerHTML = "<span class='success-text'>Registration successful! Proceeding to Level 2...</span>";
                setTimeout(() => window.location.href = "level2.html", 2000);
            } catch (error) {
                console.error("Error writing to Firestore:", error);
                result.innerHTML = "<span style='color: red;'>Error submitting details. Check console.</span>";
            }
        }
    </script>
</body>
</html>
