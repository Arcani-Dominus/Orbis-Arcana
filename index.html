<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - The First Gate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('charlesdeluvio-pcZvxrAyYoQ-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
        }
        
        #container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            max-width: 75%;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .title {
            color: #ffcc00;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #e0e0e0;
            font-size: 18px;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            margin: 10px 0;
            line-height: 1.5;
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .correct {
            color: #66ffcc;
        }

        .incorrect {
            color: #ff6666;
        }

        input {
            padding: 8px;
            font-size: 14px;
            width: 80%;
            border: 1px solid #888;
            background: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
            margin-top: 6px;
        }

        button {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            background: #222;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0px 0px 10px #ffcc00;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2 class="subtitle">The First Gate</h2>
        
        <p><i>"I have no substance, yet I follow you close.  
           I vanish in darkness but thrive in the glow.  
           Without light, I cannot be,  
           Yet in its presence, you’ll always see me.  
           What am I?"</i></p>

        <p><strong>Enter the answer to proceed:</strong></p>
        <input type="text" id="answerInput" placeholder="Your answer...">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>

        <!-- Registration Form (Hidden Initially) -->
        <div id="registration" style="display: none; margin-top: 15px;">
            <h3 class="subtitle">Registration</h3>
            <p>Enter your name and student ID to continue:</p>
            <input type="text" id="playerName" placeholder="Your Name">
            <input type="text" id="studentID" placeholder="Student ID">
            <button onclick="registerPlayer()">Register & Proceed</button>
        </div>
    </div>

    <!-- Firebase & JS Logic -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Answer validation
        function checkAnswer() {
            var answer = document.getElementById("answerInput").value.toLowerCase().trim();
            var result = document.getElementById("result");

            if (answer === "shadow") { 
                result.innerHTML = "<span class='correct'>Correct! Please register to continue.</span>";
                document.getElementById("registration").style.display = "block";
            } else {
                result.innerHTML = "<span class='incorrect'>Incorrect. The path remains closed.</span>";
            }
        }

        // Register Player
        async function registerPlayer() {
            let name = document.getElementById("playerName").value;
            let studentID = document.getElementById("studentID").value;

            if (name === "" || studentID === "") {
                alert("Enter your name & student ID!");
                return;
            }

            await setDoc(doc(db, "players", studentID), {
                name: name,
                studentID: studentID,
                level: 2
            });

            alert("✅ Registered! Moving to the next level...");
            window.location.href = "level2.html";
        }
    </script>
</body>
</html>
