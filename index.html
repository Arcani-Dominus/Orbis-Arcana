<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - The First Gate</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .correct {
            color: lime;
        }
        .incorrect {
            color: red;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Orbis Arcana - The First Gate</h1>
    <br>
    
    <p>"I am not light, yet I guide the way. I have no voice, yet I reveal truth. You see me every day, but only the seekers will understand."</p>
    <br>
    <p>Enter the answer to proceed:</p>

    <input type="text" id="answerInput" placeholder="Your answer...">
    <button onclick="checkAnswer()">Submit</button>

    <p id="result"></p>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answerInput").value.toLowerCase();
            var result = document.getElementById("result");

            if (answer === "shadow") { 
                result.innerHTML = "<span class='correct'>Correct. Welcome to the Circle.</span> <br><br> <a href='https://discord.gg/jZthKB8Esv' style='color:lime;'>Enter Orbis Arcana</a>";
            } else {
                result.innerHTML = "<span class='incorrect'>Incorrect. The path remains closed.</span>";
            }
        }
    </script>

</body>
</html>
