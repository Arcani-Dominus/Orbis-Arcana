<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Level 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('charlesdeluvio-pcZvxrAyYoQ-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
        }
        
        #container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            max-width: 75%;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ffcc00;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            font-size: 14px;
            width: 80%;
            border: 1px solid #888;
            background: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
            margin-top: 6px;
        }

        button {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            background: #222;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0px 0px 10px #ffcc00;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Orbis Arcana - The Treasure Hunt</h1>
        <p>Solve the riddle to proceed:</p>
        <p><strong>What has keys but can't open locks?</strong></p>
        
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>

        <div id="registration" style="display:none;">
            <h2>Registration</h2>
            <p>Enter your Name & Student ID to continue:</p>
            <input type="text" id="playerName" placeholder="Your Name">
            <input type="text" id="studentID" placeholder="Student ID">
            <button onclick="registerPlayer()">Register & Proceed</button>
        </div>
        
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
